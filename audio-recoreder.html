<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <link rel="stylesheet" href="./static/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-icons-1.13.1/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body x-data="{stage: 'import', lines: []}">
  <menu class="top-tabs">
    <li :class="stage === 'import' && 'active'" @click="stage = 'import'">1. Import</li>
    <li :class="stage === 'record' && 'active'" @click="stage = 'record'">2. Record</li>
    <li :class="stage === 'export' && 'active'" @click="stage = 'export'">3. Export</li>
  </menu>

  <section class="import-container" :class="stage == 'import' || 'hidden'">
    <textarea id="importArea" class="form-control" rows="10" @input="lines = generateLines($el.textContent)" placeholder="Paste lines here, each on a new line..."></textarea>
    <input id="importFile" class="form-control" type="file">
    <button class="btn btn-outline-primary" @click="stage = 'record'">Next <i class="bi bi-arrow-right"></i></button>
  </section>

  <section class="record-container" :class="stage == 'record' || 'hidden'">
    <ul class="completed-lines-list">
      <li>
          <i class="bi bi-check-circle-fill text-success me-2"></i>
          This is a sample completed line.
      </li>
      <li class="active">This is a sample completed line. </li>
      <li>This is a sample completed line.</li>
      <li>This is a sample completed line.</li>

    </ul>

    <div class="record-controls-column">
      <div class="card bg-dark text-white p-4 w-100 text-center">
          <h2 id="currentLine">heloo</h2>
      </div>
      
      <audio id="audioPlayback" controls class="mt-3 w-75"></audio>

      <div class="d-flex align-items-center justify-content-center gap-4 mt-4">
        <button id="recordButton" class="circular-button large btn btn-primary">
          <i class="bi bi-mic-fill"></i>
        </button>
        <button id="nextButton" class="circular-button small btn btn-success" disabled>
          <i class="bi bi-arrow-down-circle-fill"></i>
        </button>
      </div>
    </div>
    </section>
  <script src="index.js"></script>
  <script src="alpine.js"></script>
</body>
</html>
